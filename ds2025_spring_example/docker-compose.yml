version: "3.9"

services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: always
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080" # optional dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - "./traefik.yml:/etc/traefik/traefik.yml:ro"
      - "./dynamic:/etc/traefik/dynamic:ro" # Dynamic configuration files
      - "./logs:/var/log/traefik" # Log files
    develop: # Enable live reload of dynamic configuration files on Windows, if using Unix based system needs to be commented out
      watch:
       - path: ./dynamic                   # watch the whole folder
         action: restart
    networks:
      - demo-net

  # ---------------- USER ----------------
  user_db:
    image: postgres
    container_name: user_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: user_db
    volumes:
      - user_db:/var/lib/postgresql/data
    networks:
      - demo-net

  user:
    build:
      context: ./user
      dockerfile: Dockerfile
    image: user:latest
    container_name: user
    depends_on:
      - user_db
    environment:
      - DB_IP=user_db
      - DB_PORT=5432
      - DB_DBNAME=user_db
      - DB_USER=postgres
      - DB_PASSWORD=admin
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.user.rule=Host(`user.localhost`)"
      - "traefik.http.services.user.loadbalancer.server.port=8080"
    networks:
      - demo-net

  # ---------------- AUTH ----------------
  auth_db:
    image: postgres
    container_name: auth_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: auth_db
    volumes:
      - auth_db:/var/lib/postgresql/data
    networks:
      - demo-net

  auth:
    build:
      context: ./auth
      dockerfile: Dockerfile
    image: auth:latest
    container_name: auth
    environment:
      - DB_IP=auth_db
      - DB_PORT=5432
      - DB_DBNAME=auth_db
      - DB_USER=postgres
      - DB_PASSWORD=admin
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=Host(`auth.localhost`)"
      - "traefik.http.services.auth.loadbalancer.server.port=8080"
    networks:
      - demo-net

  # ---------------- DEVICE ----------------
  device_db:
    image: postgres
    container_name: device_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: device_db
    volumes:
      - device_db:/var/lib/postgresql/data
    networks:
      - demo-net

  device:
    build:
      context: ./device
      dockerfile: Dockerfile
    image: device:latest
    container_name: device
    environment:
      - DB_IP=device_db
      - DB_PORT=5432
      - DB_DBNAME=device_db
      - DB_USER=postgres
      - DB_PASSWORD=admin
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.device.rule=Host(`device.localhost`)"
      - "traefik.http.services.device.loadbalancer.server.port=8080"
    networks:
      - demo-net

  # ---------------- FRONTEND ----------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: frontend:latest
    container_name: frontend
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`frontend.localhost`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    networks:
      - demo-net
    depends_on:
      - user
      - auth
      - device

volumes:
  user_db:
  auth_db:
  device_db:

networks:
  demo-net:
    external: true